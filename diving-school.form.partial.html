<div class="background">
    <div class="form-container container">
        <div class="form">
            <div class="form__header">
                <div class="form__icon-container aqualung-mask__icon">
                    <img
                        src="img/global/diving-mask.svg"
                        alt="Diving Mask Icon"
                        class="form__icon"
                    />
                </div>
                <h2 class="form__title">Want to dive?</h2>
                <p class="form__description">
                    Complete the form below and book your extensive training in
                    Phuket.
                </p>
            </div>
            <form class="form__body">
                <input
                    type="text"
                    class="form__input"
                    placeholder="Name*"
                    required
                />
                <input
                    type="tel"
                    class="form__input"
                    placeholder="Phone number*"
                    required
                />
                <input
                    type="email"
                    class="form__input"
                    placeholder="E-mail*"
                    required
                />
                <select class="form__select" required>
                    <option value="" disabled selected>
                        Type placeholder text
                    </option>
                </select>
                <button type="submit" class="form__button">
                    <p>Request a quote</p>
                </button>
            </form>
        </div>
    </div>
</div>
