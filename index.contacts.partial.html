<section class="contacts">
  <div class="contacts__info">
    <div class="contacts__logo">
      <img
        width="68"
        src="img/global/diving-mask.svg"
        alt="diving-mask-thai-logo"
      />
    </div>
    <h2 class="contacts__title">Contacts</h2>
    <p class="contacts__description">
      We recommend booking diving tours and courses in advance. Feel free to
      contact us for any personal inquiries:
    </p>
    <div class="contacts__details">
      <p class="contacts__details-item">
        <span class="contacts__details-label">Address</span>
        <span class="contacts__details-info">
          6/86 Moo 8, T. Vichit, A. Muang, Phuket, Thailand, 83000
        </span>
      </p>
      <p class="contacts__details-item">
        <span class="contacts__details-label">Hours</span>
        <span class="contacts__details-info">
          Monday - Saturday: 11 AM - 9 PM Sunday: 11 AM -11 PM
        </span>
      </p>
      <p class="contacts__details-item">
        <span class="contacts__details-label">Contacts</span>
        <a href="tel:+12345678900" data-action="phone" class="ui-link">
          <span class="contacts__details-info">+1 (234) 567 89 00</span></a
        >
        <a
          href="mailto:thaidiving@email.com"
          data-action="email"
          class="ui-link"
        >
          <span class="contacts__details-info"> thaidiving@email.com </span>
        </a>
      </p>
    </div>
  </div>
  <div class="contacts__form-container">
    <form class="contacts__form" action="#" method="post">
      <input
        type="text"
        class="contacts__input"
        placeholder="Name"
        name="name"
        required
      />
      <input
        type="tel"
        class="contacts__input"
        placeholder="Phone number"
        name="phone"
        required
      />
      <input
        type="email"
        class="contacts__input"
        placeholder="E-mail"
        name="email"
        required
      />
      <button type="submit" class="contacts__button">GO DIVING</button>
    </form>
  </div>
</section>
