<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts Page | Diving club Template</title>
    <link
      rel="shortcut icon"
      href="img/global/icon.svg"
      type="image/image/svg+xml"
    />
    <link rel="stylesheet" href="css/contacts.css" />
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>
  </head>
  <header class="header">
    <div
      data-hx-trigger="load"
      data-hx-swap="outerHTML"
      data-hx-get="global.contact-bar.partial.html"
    ></div>
    <section class="header__header">
      <div class="container">
        <div
          data-hx-trigger="load"
          data-hx-swap="outerHTML"
          data-hx-get="global.navbar.partial.html"
        ></div>
      </div>
    </section>
  </header>
  <body>
    <main>
      <div
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="contacts.map.partial.html"
      ></div>
      <section
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="contacts.contacts.partial.html"
      ></section>
    </main>
  </body>
  <footer>
    <div
      data-hx-trigger="load"
      data-hx-swap="outerHTML"
      data-hx-get="global.footer.partial.html"
    ></div>
  </footer>
  <script type="module" src="./js/index.js"></script>
</html>
