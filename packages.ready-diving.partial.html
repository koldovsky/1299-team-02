<section class="ready-diving">
  <div class="ready-diving__form-wrapper">
    <div class="ready-diving__header">
      <div class="ready-diving__logo aqualung-mask__icon">
        <a href="#" aria-label="Diving services homepage">
          <img src="img/global/diving-mask.svg" alt="Diving mask logo" />
        </a>
      </div>
      <div class="ready-diving__title">
        <h2>Ready to Go Diving?</h2>
      </div>
    </div>
    <div class="ready-diving__form">
      <fieldset class="ready-diving__form-wrapper">
        <legend class="ready-diving__form-legend">
          <div class="ready-diving__form-subtitle">
            <h3>Complete the form below and </br>book your diving package!</h3>
          </div>  
        </legend>
        <form action="" method="post" class="ready-diving__form" novalidate>
          <label for="Username" class="ready-diving__label"></label>
          <div class="ready-diving__check">
            <input
            id="Username"
            type="text"
            placeholder="Name*"
            name="name"
            class="ready-diving__input"
          />
          <div><small>Error message</small></div> 
          </div>
         <div class="ready-diving__check">
          <label for="Phone number" class="ready-diving__label"></label>
          <input
            id="Phone number"
            type="tel"
            placeholder="Phone number*"
            name="phone"
            class="ready-diving__input"
          />
          <div><small>Error message</small></div>
        </div>
          <div class="ready-diving__check">
            <label for="Email" class="ready-diving__label"></label>
            <input
              id="Email"
              type="email"
              placeholder="E-mail*"
              name="email"
              class="ready-diving__input"
            />
            <div><small>Error message</small></div> 
          </div>
  
          <label for="dive-package" class="ready-diving__label"></label>
          <select id="dive-package" name="package" class="ready-diving__select">
            <option value="3-days-9-dives">3 Days - 9 Dives</option>
            <option value="night-dives">Night Dives</option>
            <option value="3-caves-3-dives">3 Caves - 3 Dives</option>
          </select>
          <div class="ready-diving__form-button">
            <button type="submit" class="button button--primary">
              Request a quote
            </button>
          </div>
        </form>
      </fieldset>
    </div>
  </div>
</section>
